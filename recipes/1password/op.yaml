recipes:
  - name: "open"
    description: "Open 1Password"
    category: "op"
    operations:
      - uses: "os.apps.filtered"
        with:
          filter: "1Password"
        id: "op_app"

      - uses: "os.app.open"
        with:
          app: "{{ .op_app }}"

  - name: "lock"
    description: "Lock 1Password"
    category: "op"
    operations:
      - uses: "op.lock"
