recipes:
  - name: "lint"
    description: "Run basic lint for all staged and unstaged files"
    category: "git"
    operations:
      - uses: "git.staged+unstaged"
        id: "files"
        silent: true

      - condition: .files == ""
        exit: true

      - control_flow:
          type: "foreach"
          collection: "{{ .files }}"
          as: "file_to_lint"
          progress_mode: true
        operations:
          - command: 'echo "Linting: {{ style "dim" .file_to_lint }}"'

          - uses: "lint.trailing"
            with:
              file: "{{ .file_to_lint }}"

          - uses: "lint.eof"
            with:
              file: "{{ .file_to_lint }}"

      - command: echo "{{ color "green" "Complete!" }}"
