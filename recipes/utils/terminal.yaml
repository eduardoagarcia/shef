recipes:
  - name: "usage"
    description: "Get your ranked terminal command history usage"
    category: "terminal"
    operations:
      - uses: "user.history.usage"
        id: "usage_history"
        silent: true

      - command: echo "{{ .usage_history }}" | head -n 25 | awk '{print ""$1","$2""}'
        id: "top_25_commands"
        silent: true

      - command: |
          echo '{{ table
            (list "Usage" "Command")
            .top_25_commands
            "rounded"
            (list "right" "left")
          }}'
