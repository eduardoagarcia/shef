recipes:
  - name: "open"
    description: "Open an application"
    category: "os"
    operations:
      - uses: "os.app.select"
        with:
          filter: "{{ .input }}"
        id: "app"

      - command: echo {{ color "red" "No applications found" }}
        condition: .app == "false"

      - uses: "os.app.open"
        with:
          app: "{{ .app }}"
        condition: .app != "false"
