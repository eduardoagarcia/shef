components:
  - id: "file.exists"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: '[ -f {{ .file }} ] && echo "true" || echo "false"'
        output_format: "trim"
        cleanup:
          - "file"

  - id: "file.read"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: cat "{{ .file }}"
        output_format: "trim"
        cleanup:
          - "file"

  - id: "file.write"
    inputs:
      - id: "file"
        required: true
      - id: "contents"
        required: true
    operations:
      - command: |
          cat > {{ .file }} << 'EOF'
          {{ .contents }}
          EOF
        cleanup:
          - "file"
          - "contents"

  - id: "file.create"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: touch {{ .file }}
        cleanup:
          - "file"

  - id: "file.delete"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: rm "{{ .file }}"
        cleanup:
          - "file"

  - id: "file.empty"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: "> {{ .file }}"
        cleanup:
          - "file"

  - id: "file.rename"
    inputs:
      - id: "old"
        required: true
      - id: "new"
        required: true
    operations:
      - command: mv {{ .old }} {{ .new }}
        cleanup:
          - "old"
          - "new"

  - id: "file.backup"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"

      - id: "backup_filename"
        command: echo "{{ .file_parts_path }}/{{ .file_parts_filename }}_bak_$(date +%Y%m%d_%H%M%S).{{ .file_parts_extension }}"
        silent: true

      - command: cp {{ .file }} {{ .backup_filename }}

      - command: echo "{{ .backup_filename }}"
        cleanup:
          - "file"
          - "backup_filename"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.lower"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.lower"
        id: "filename"
        with:
          string: "{{ .file_parts_filename }}.{{ .file_parts_extension }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .filename }}"
        cleanup:
          - "file"
          - "filename"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.lower.name"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.lower"
        id: "filename"
        with:
          string: "{{ .file_parts_filename }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .filename }}.{{ .file_parts_extension }}"
        cleanup:
          - "file"
          - "filename"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.lower.extension"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.lower"
        id: "extension"
        with:
          string: "{{ .file_parts_extension }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .file_parts_filename }}.{{ .extension }}"
        cleanup:
          - "file"
          - "extension"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.upper"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.upper"
        id: "filename"
        with:
          string: "{{ .file_parts_filename }}.{{ .file_parts_extension }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .filename }}"
        cleanup:
          - "file"
          - "filename"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.upper.name"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.upper"
        id: "filename"
        with:
          string: "{{ .file_parts_filename }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .filename }}.{{ .file_parts_extension }}"
        cleanup:
          - "file"
          - "filename"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.upper.extension"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.parts"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "string.upper"
        id: "extension"
        with:
          string: "{{ .file_parts_extension }}"
        silent: true

      - command: echo "{{ .file_parts_path }}/{{ .file_parts_filename }}.{{ .extension }}"
        cleanup:
          - "file"
          - "extension"
          - "file_parts_path"
          - "file_parts_filename"
          - "file_parts_extension"

  - id: "file.parts"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "file.filename"
        id: "file_parts_filename"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "file.extension"
        id: "file_parts_extension"
        with:
          file: "{{ .file }}"
        silent: true

      - uses: "file.path"
        id: "file_parts_path"
        with:
          file: "{{ .file }}"
        silent: true

  - id: "file.filename"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: echo "$(basename {{ .file }} | sed 's/\.[^.]*$//')"
        output_format: "trim"

  - id: "file.extension"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: |
          filepath="{{ .file }}"
          echo "${filepath##*.}"
        output_format: "trim"

  - id: "file.path"
    inputs:
      - id: "file"
        required: true
    operations:
      - command: echo $(dirname "{{ .file }}")
        output_format: "trim"
