components:
  - id: "lint.tabs->spaces"
    inputs:
      - id: "file"
        required: true
      - id: "spaces"
        default: 4
    operations:
      - uses: "user.expand.path"
        id: "file_to_convert"
        with:
          path: "{{ .file }}"
        silent: true

      - command: expand -t {{ .spaces }} {{ .file_to_convert }}
        id: "converted_file"
        silent: true

      - uses: "file.write"
        with:
          file: "{{ .file_to_convert }}"
          contents: "{{ .converted_file }}"
        cleanup:
          - "file_to_convert"
          - "converted_file"
          - "spaces"

  - id: "lint.spaces->tabs"
    inputs:
      - id: "file"
        required: true
      - id: "spaces"
        default: 4
    operations:
      - uses: "user.expand.path"
        id: "file_to_convert"
        with:
          path: "{{ .file }}"
        silent: true

      - command: unexpand -a -t {{ .spaces }} {{ .file_to_convert }}
        id: "converted_file"
        silent: true

      - uses: "file.write"
        with:
          file: "{{ .file_to_convert }}"
          contents: "{{ .converted_file }}"
        cleanup:
          - "file_to_convert"
          - "converted_file"
          - "spaces"

  - id: "lint.spaces->spaces"
    inputs:
      - id: "file"
        required: true
      - id: "from"
        default: 2
      - id: "to"
        default: 4
    operations:
      - uses: "user.expand.path"
        id: "file_to_convert"
        with:
          path: "{{ .file }}"
        silent: true

      - command: unexpand -t {{ .from }} {{ .file_to_convert }} | expand -t {{ .to }}
        id: "converted_file"
        silent: true

      - uses: "file.write"
        with:
          file: "{{ .file_to_convert }}"
          contents: "{{ .converted_file }}"
        cleanup:
          - "file_to_convert"
          - "converted_file"
          - "from"
          - "to"

  - id: "lint.trailing"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "user.expand.path"
        id: "file_to_convert"
        with:
          path: "{{ .file }}"
        silent: true

      - uses: "file.read"
        id: "content"
        with:
          file: "{{ .file_to_convert }}"
        silent: true

      - id: "converted"
        command: |
          cat << 'EOF' | sed 's/[[:space:]]*$//'
          {{ .content }}
          EOF
        silent: true

      - uses: "file.write"
        with:
          file: "{{ .file_to_convert }}"
          contents: "{{ raw .converted }}"

      - cleanup:
          - "file_to_convert"
          - "content"
          - "converted"

  - id: "lint.eof"
    inputs:
      - id: "file"
        required: true
    operations:
      - uses: "user.expand.path"
        id: "file_to_convert"
        with:
          path: "{{ .file }}"
        silent: true

      - command: |
          if [ "$(tail -c1 "{{ .file_to_convert }}" 2>/dev/null | hexdump -v -e '1/1 "%02x"')" != "0a" ]; then
            printf "\n\n" >> "{{ .file_to_convert }}"
          elif [ "$(tail -c2 "{{ .file_to_convert }}" 2>/dev/null | hexdump -v -e '1/1 "%02x"')" != "0a0a" ]; then
            printf "\n" >> "{{ .file_to_convert }}"
          fi
        id: "converted_file"
        silent: true
        cleanup:
          - "file_to_convert"
          - "converted_file"
