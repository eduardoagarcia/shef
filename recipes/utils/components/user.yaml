components:
  - id: "user.home"
    operations:
      - command: echo $HOME
        output_format: "trim"

  - id: "user.path.expand"
    inputs:
      - id: "path"
        required: true
    operations:
      - command: |
          path="{{ .path }}"
          if [[ "$path" == "~"* ]]; then
            echo "${path/#~/$HOME}"
          else
            echo "$path"
          fi
        cleanup:
          - "path"

  - id: "user.shell"
    operations:
      - command: basename "$SHELL"
        output_format: "trim"

  - id: "user.history.file"
    operations:
      - uses: "user.shell"
        id: "shell"
        silent: true

      - command: |
          shell="{{ .shell }}"
          case $shell in
              "bash")
                  echo "~/.bash_history"
                  ;;
              "fish")
                  echo "~/.local/share/fish/fish_history"
                  ;;
              "zsh")
                  echo "~/.zsh_history"
                  ;;
          esac
        output_format: "trim"
        cleanup:
          - "shell"

  - id: "user.history.command"
    operations:
      - uses: "user.history.file"
        id: "history_file"

      - uses: "user.shell"
        id: "shell"

      - command: |
          shell="{{ .shell }}"
          case $shell in
              "bash")
                  echo "cat {{ .history_file }}"
                  ;;
              "fish")
                  echo "cat {{ .history_file }} | grep -o '\"cmd\": *\"[ ^\" ]*\"' | sed 's/\"cmd\": *\"//;s/\"$//'"
                  ;;
              "zsh")
                  echo "sed -n 's/^: [ 0-9 ]*:[0-9]*;//p' {{ .history_file }}"
                  ;;
          esac
        output_format: "trim"
        cleanup:
          - "history_file"
          - "shell"

  - id: "user.history.usage"
    operations:
      - uses: "user.history.command"
        id: "command"
        silent: true

      - command: eval "{{ .command }}" | awk '{print $1}' | sort | uniq -c | sort -nr | awk '{print $1" "$2}'
        cleanup:
          - "command"

  - id: "user.history.usage"
    operations:
      - uses: "user.history.command"
        id: "command"
        silent: true

      - command: eval "{{ .command }}" | awk '{print $1}' | sort | uniq -c | sort -nr | awk '{print $1" "$2}'
        cleanup:
          - "command"
