components:
  # Compression and Archiving
  # Command: tar -cvf archive.tar files                            # Create tar archive
  # Command: tar -xvf archive.tar                                  # Extract tar archive
  # Command: tar -cvzf archive.tar.gz files                        # Create compressed tar archive
  # Command: tar -xvzf archive.tar.gz                              # Extract compressed tar archive
  # Command: tar -cvjf archive.tar.bz2 files                       # Create bzip2 compressed archive
  # Command: tar -xvjf archive.tar.bz2                             # Extract bzip2 compressed archive
  # Command: tar -cvJf archive.tar.xz files                        # Create xz compressed archive
  # Command: tar -xvJf archive.tar.xz                              # Extract xz compressed archive
  # Command: tar -tvf archive.tar                                  # List contents of tar file
  # Command: gzip file                                             # Compress file (creates file.gz)
  # Command: gunzip file.gz                                        # Decompress gzip file
  # Command: bzip2 file                                            # Compress file (creates file.bz2)
  # Command: bunzip2 file.bz2                                      # Decompress bzip2 file
  # Command: xz file                                               # Compress file (creates file.xz)
  # Command: unxz file.xz                                          # Decompress xz file
  # Command: zip archive.zip files                                 # Create zip archive
  # Command: unzip archive.zip                                     # Extract zip archive
  # Command: unzip -l archive.zip                                  # List contents of zip file
  # Command: zip -r archive.zip directory                          # Create zip archive of directory
  # Command: 7z a archive.7z files                                 # Create 7zip archive
  # Command: 7z x archive.7z                                       # Extract 7zip archive
  # Command: 7z l archive.7z                                       # List contents of 7zip archive
  # Command: compress file                                         # Traditional Unix compression
  # Command: uncompress file.Z                                     # Uncompress .Z file
  # Command: lzma file                                             # LZMA compression (creates file.lzma)
  # Command: unlzma file.lzma                                      # Decompress LZMA file