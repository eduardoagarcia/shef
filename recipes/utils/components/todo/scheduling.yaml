  # Task Scheduling
  # Command: sleep 10                                              # Pause execution for 10 seconds
  # Command: echo "command" | at 10:00 PM                          # Schedule task at specific time
  # Command: echo "command" | at now + 1 hour                      # Schedule task relative time
  # Command: at -l                                                 # List scheduled at jobs
  # Command: at -c job_id                                          # Show contents of at job
  # Command: atrm job_id                                           # Remove at job
  # Command: batch "command"                                       # Run command when system load permits
  # Command: crontab -l                                            # List scheduled cron jobs
  # Command: crontab -e                                            # Edit cron jobs
  # Command: echo "* * * * * command" | crontab -                  # Add cron job (every minute)
  # Command: echo "0 * * * * command" | crontab -                  # Add cron job (hourly)
  # Command: echo "0 0 * * * command" | crontab -                  # Add cron job (daily midnight)
  # Command: echo "0 0 * * 0 command" | crontab -                  # Add cron job (weekly on Sunday)
  # Command: echo "0 0 1 * * command" | crontab -                  # Add cron job (monthly)
  # Command: echo "0 0 1 1 * command" | crontab -                  # Add cron job (yearly)
  # Command: crontab -r                                            # Remove all cron jobs
  # Command: date -d '10 minutes'                                  # Show date/time 10 minutes from now
  # Command: timeout 10s command                                   # Run command with timeout of 10 seconds
  # Command: watch -n 5 command                                    # Run command every 5 seconds
  # Command: watch -d -n 1 command                                 # Run command every second, highlight changes
  # Command: echo "#!/bin/bash" > script.sh && chmod +x script.sh  # Create executable script
  # Command: nohup command &                                       # Run command immune to hangups
  # Command: command & sleep 10; kill $!                           # Run command and kill after 10 seconds
  # Command: wait $!                                               # Wait for last background job to finish