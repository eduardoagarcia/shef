recipes:
  - name: "json"
    description: "A json utility to easily validate and format json"
    category: "utils"
    vars:
      filter: "."
      options: "-C"
    operations:
      - id: "json_file"
        command: echo "{{ .file }}"
        silent: true

      - id: "jq_filter"
        command: |
          if [[ "{{ .input }}" != "false" ]]; then
            echo "{{ .input }}"
          else
            echo "{{ .filter }}"
          fi
        silent: true

      - uses: "file.read"
        id: "json_to_format"
        with:
          file: "{{ .json_file }}"
        condition: .json_file != "false"
        silent: true

      - prompts:
          - name: "JSON Input"
            id: "json_to_format"
            type: "editor"
            message: "Enter JSON"
        condition: .json_file == "false"

      - uses: "json.validate"
        id: "json_valid"
        with:
          json: "{{ .json_to_format }}"
        silent: true

      - uses: "json.jq"
        with:
          json: "{{ .json_to_format }}"
          filter: "{{ .jq_filter }}"
          options: "{{ .options }}"
        condition: .json_valid == "true"

      - command: echo "{{ color "red" .json_valid }}"
        condition: .json_valid != "true"

      - command: echo "{{ color "red" .json_to_format }}"
        condition: .json_valid != "true"
