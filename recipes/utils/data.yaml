recipes:
  - name: "test"
    description: "Test the utils"
    category: "utils"
    operations:
      - uses: "generate.uuid4"
        id: "uuid"

      - uses: "string.lower"
        id: "uuid_lower"
        with:
          string: "{{ .uuid }}"

      - uses: "string.upper"
        with:
          string: "{{ .uuid_lower }}"

      - uses: "generate.uuid5"
        with:
          namespace: "dns"  # dns url oid x500
          name: "{{ .uuid_lower }}"

      - uses: "string.camel"
        with:
          string: "this is a test"

      - uses: "string.pascal"
        with:
          string: "this is a test"

      - uses: "string.snake"
        with:
          string: "a SNAKE case to TEST ---"

      - uses: "string.kebab"
        with:
          string: "a SNAKE case to TEST ---__"

      - uses: "string.slug"
        id: "kebab_slug"
        with:
          string: "This is another test for ---___#%#@$@# 99 slugs!"

      - uses: "string.title"
        with:
          string: "this is a test"

      - uses: "string.reverse"
        with:
          string: "this is a test"

      - uses: "string.count.words"
        with:
          string: "this is a test"

      - uses: "string.count.chars"
        with:
          string: "this is a test"

      - uses: "data.base64.encode"
        id: "base64_encoded"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "data.base64.decode"
        with:
          data: "{{ .base64_encoded }}"

      - uses: "data.hex.encode"
        id: "hex_encoded"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "data.hex.decode"
        with:
          data: "{{ .hex_encoded }}"

      - uses: "data.binary.encode"
        id: "binary_encoded"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "data.binary.decode"
        with:
          data: "{{ .binary_encoded }}"

      - uses: "generate.password"
        id: "encrypt_password"

      - uses: "generate.alphanumeric"

      - uses: "generate.number"

      - uses: "generate.timestamp"

      - uses: "generate.date"

      - uses: "generate.time"

      - uses: "generate.hex_color"

      - uses: "generate.mac"

      - uses: "generate.ipv4"

      - uses: "generate.ipv6"

      - uses: "crypto.md5"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "crypto.sha1"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "crypto.sha256"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "crypto.sha512"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "crypto.rot13"
        with:
          data: "{{ .uuid_lower }}"

      - uses: "crypto.aes.encrypt"
        id: "aes_encrypted_data"
        with:
          data: "{{ .uuid_lower }}"
          passphrase: "{{ .encrypt_password }}"

      - uses: "crypto.aes.decrypt"
        id: "aes_encrypted_data"
        with:
          data: "{{ .aes_encrypted_data }}"
          passphrase: "{{ .encrypt_password }}"





































